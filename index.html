<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
    <script src="main.js"></script>
</head>

<body>
    <!--Menu intro-->
    <div class="home-box custom-box hide">
        <p>QUIZ : <span class="theme"></span></p>
        <button type="button" class="btn btn-start">Start Quiz</button>
    </div>


    <!--Trois menus une menu principal, une qt et l'autre correction pour choisir mettre ou enlever le hide dans home-box, quiz-box ou result-box-->
    <div class="quiz-box custom-box ">
        <div class="question-number">
            <p>Question <span class="numero-question"></span> of <span class="nombre-question"></span></p>
        </div>

        <div class="question-text"></div>

        <div class="option-container"></div>

        <div class="next-question-btn">
            <button type="button" class="btn btn-next">Next</button>
        </div>

        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!--Menu score-->
    <div class="result-box custom-box hide">
        <h1>Quiz Résultat</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question">5</span></td>
            </tr>
            <tr>
                <td>Tentative</td>
                <td><span class="total-attempt">4</span></td>
            </tr>
            <tr>
                <td>Bonne réponse</td>
                <td><span class="total-correct">3</span></td>
            </tr>
            <tr>
                <td>Mauvaise réponse</td>
                <td><span class="total-wrong">1</span></td>
            </tr>
            <tr>
                <td>Pourcentage</td>
                <td><span class="percentage">60.00%</span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score">3 / 5</span></td>
            </tr>
        </table>

        <button type="button" class="btn btn-recommencer">Recommencer</button>
        <button type="button" class="btn btn-menu">Revenir au menu principal</button>

    </div>
</body>

</html>
