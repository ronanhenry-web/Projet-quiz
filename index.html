<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
    <script src="main.js"></script>
</head>

<body>
    <!--Menu intro-->
    <div class="home-box custom-box">
        <p>Thème du Quiz: <span class="theme"></span></p>
        <p>Total de question <span class="question-tot"></span></p>
        <button type="button" class="btn btn-start">Start Quiz</button>
    </div>

    <!--Trois menus une menu principal, une qt et l'autre correction pour choisir mettre ou enlever le hide dans home-box, quiz-box ou result-box-->
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            <p>Question <span class="numero-question"></span> of <span class="nombre-question"></span></p>
        </div>

        <div class="question-text"></div>

        <div class="option-container"></div>

        <div class="next-question-btn">
            <button type="button" class="btn btn-next">Next</button>
            <button type="button" class="btn btn-score">Score</button>
        </div>

        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!--Menu score-->
    <div class="result-box custom-box hide">
        <h1>Quiz Résultat</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>False</td>
                <td><span class="total-false"></span></td>
            </tr>
            <tr>
                <td>Pourcentage Score</td>
                <td><p><span class="total-correct-score"></span> %</p></td>
            </tr>
        </table>

        <button type="button" class="btn btn-menu">Return to menu</button>
    </div>
</body>

</html>
