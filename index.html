<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="home-box custom-box">
        <p>QUIZ : <span class="theme"></span></p>
        <p>Total du nombre de questions: <span class="total-question"></span></p>
        <button type="button" class="btn">Start Quiz</button>
    </div>

    <!--Trois menus une menu principal, une qt et l'autre correction pour choisir mettre ou enlever le hide dans home-box, quiz-box ou result-box-->
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question-text">
            Qui est l'actuel Président de la République française ?
        </div>
        <div class="option-container">
            <div class="option">Adolf Hitler</div>
            <div class="option">Emmanuel Macron</div>
            <div class="option">Donald Trump</div>
            <div class="option">Vladimir Poutine</div>
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Résultat</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question">5</span></td>
            </tr>
            <tr>
                <td>Tentative</td>
                <td><span class="total-attempt">4</span></td>
            </tr>
            <tr>
                <td>Bonne réponse</td>
                <td><span class="total-correct">3</span></td>
            </tr>
            <tr>
                <td>Mauvaise réponse</td>
                <td><span class="total-wrong">1</span></td>
            </tr>
            <tr>
                <td>Pourcentage</td>
                <td><span class="percentage">60.00%</span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score">3 / 5</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Recommencer</button>
        <button type="button" class="btn">Revenir au menu principal</button>
    </div>
</body>

</html>
